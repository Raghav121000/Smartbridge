<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <style>
            select 
            {
                width: 10%;
                padding: 8px 10px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1;
            }
            input[type=submit]
            {
                background-color: #FFF8DC;
                
            }
            nav {
            background: black;
        }

        nav ul li {
            display: inline-block;
            padding: 0px 20px 5px 40px;
        }

        nav ul li a {
            font-size: 60%;
            text-decoration: none;
            color: white;
            transition: 0.5s;
        }

        nav ul li a:hover {
            color: lightblue;
        }
        .bg {
  background-image: url("https://www.competitionpolicyinternational.com/wp-content/uploads/2020/07/06.2-1-e1596788320329.jpg");
  height: 80%;
  background-color: #34ebe1;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
           
        </style>
    </head>
    <body class="bg">
        <!--<div style="background-image: url('cars.jpg');">-->
        <h1 align="center">Emission Of Co2 From Cars</h1>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="topnav-right">
              <ul class="nav navbar-nav">
                <li<b><a href="/">Home</a></b></li>
            </ul>
            </div>
            </div>
          </nav>
        <form action="/predict" method="POST" class="main-form needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="MODELYEAR">MODELYEAR</label></b>
                        <input type="text" name="MODELYEAR" id="MODELYEAR" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="MAKE">MAKE</label></b>
                        <select name="MAKE" id="MAKE" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="3">AUDI</option>
                            <option value="5">BMW</option>
                            <option value="8">CHEVROLET</option>
                            <option value="12">FORD</option>
                            <option value="13">GMC</option>
                            <option value="26">MERCEDES-BENZ</option>
                            <option value="30">PORSCHE</option>
                            <option value="37">TOYOTA</option>
                        </select>    
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="MODEL">MODEL</label></b>
                        <select name="MODEL" id="MODEL" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="88">ACCORD</option>
                            <option value="105">BEETLE</option>
                            <option value="269">F150 FFV 4X4</option>
                            <option value="270">F150 FFV</option>                            
                            <option value="283">FOCUS FFV</option>
                        </select>  
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="VEHICLECLASS">VEHICLECLASS</label></b>
                        <select name="VEHICLECLASS" id="VEHICLECLASS" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="1">COMPACT</option>
                            <option value="2">FULL-SIZE</option>
                            <option value="3">MID-SIZE</option>
                            <option value="12">SUV-SMALL</option>
                            <option value="13">SUV-STANDARD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="ENGINESIZE">ENGINESIZE</label></b>
                        <input type="text" name="ENGINESIZE" id="ENGINESIZE" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="CYLINDERS">CYLINDERS</label></b>
                        <input type="text" name="CYLINDERS" id="CYLINDERS" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="TRANSMISSION">TRANSMISSION</label></b>
                        <select name="TRANSMISSION" id="TRANSMISSION" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="3">A6</option>
                            <option value="5">A8</option>
                            <option value="12">AS6</option>
                            <option value="14">AS8</option>
                            <option value="16">AV</option>
                            <option value="21">M6</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="FUELTYPE">FUELTYPE</label></b>
                        <select name="FUELTYPE" id="FUELTYPE" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="1">D</option>
                            <option value="2">E</option>
                            <option value="3">X</option>
                            <option value="4">Z</option>
                        </select>                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="FUELCONSUMPTIONCITY">FUELCONSUMPTIONCITY</label></b>
                        <input type="text" name="FUELCONSUMPTIONCITY" id="FUELCONSUMPTIONCITY" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="FUELCONSUMPTIONHWY">FUELCONSUMPTIONHWY</label></b>
                        <input type="text" name="FUELCONSUMPTIONHWY" id="FUELCONSUMPTIONHWY" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <b><label for="FUELCONSUMPTIONCOMB">FUELCONSUMPTIONCOMB</label></b>
                        <input type="text" name="FUELCONSUMPTIONCOMB" id="FUELCONSUMPTIONCOMB" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <b><label for="FUELCONSUMPTIONCOMBMPG">FUELCONSUMPTIONCOMBMPG</label></b>
                        <input type="text" name="FUELCONSUMPTIONCOMBMPG" id="FUELCONSUMPTIONCOMBMPG" class="form-control">
                    </div>
                </div>
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
        <center><h1>{{x}}</h1></center>
    </div>
    </body>
</html>
